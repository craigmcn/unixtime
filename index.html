<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Unix Timestamp Converter</title>

	    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	    <link rel="manifest" href="/manifest.json">
	    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1e90ff">
	    <meta name="theme-color" content="#1e90ff">

	    <link rel="stylesheet" href="https://cdn.five15.ca/albert/3.3.7/css/albert.min.css">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<style>
			.typeahead .active { background-color: #ddd; }
		</style>
	</head>

	<body>

		<header>
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <span class="navbar-brand">Unix Timestamp Converter</span>
			    </div>
			  </div>
			</nav>
		</header>

    <div class="container">
      <h2>Convert a date and time</h2>
      <div class="row">
        <div class="col-sm-6">
          <form id="converter" autocomplete="off">
            <div class="form-group">
              <label for="time" class="control-label sr-only">Date and time or timestamp</label>
              <input id="time" name="time" class="form-control input-lg" type="text" maxlength="32" placeholder="Enter a date and time or a timestamp" required autofocus>
            </div>
            <div class="form-group">
              <label for="timezone_select" class="control-label sr-only">Time zone <small>(optional)</small></label>
              <input id="timezone_select" name="timezone_select" class="form-control input-lg" type="text" maxlength="64" placeholder="Enter a time zone (optional)">
              <input id="timezone" name="timezone" type="hidden">
            </div>
            <p><button id="converter-submit" class="btn btn-primary btn-lg" type="submit">Convert</button></p>
          </form>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 id="results-title" class="panel-title">Current time</h3>
            </div>
            <div class="panel-body">
              <dl id="results">
                <dt>Timestamp
                <a class="help info" href="https://en.wikipedia.org/wiki/Unix_time" target="_blank" rel="noopener noreferrer">
                <i class="fa fa-info-circle" aria-hidden="true"></i><span class="sr-only"> info</span>
                </a>
                </dt>
                <dd id="results-timestamp"></dd>
                <dt>Coordinated Universal Time
                (<a class="help" href="https://en.wikipedia.org/wiki/Coordinated_Universal_Time" target="_blank"
                rel="noopener noreferrer">UTC</a>)
                </dt>
                <dd id="results-utc"></dd>
                <dt id="results-timezone-name">UTC</dt>
                <dd id="results-timezone"></dd>
                <dt>ISO 8601</dt>
                <dd id="results-iso8601"></dd>
                <dt>RFC 2822</dt>
                <dd id="results-rfc2822"></dd>
              </dl>
              <div>
                <p>Repeat this request: <a id="results-links-api" href="">API</a>, <a id="results-links-web" href="">Web</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="/js/bootstrap3-typeahead.min.js"></script>
		<script src="/js/unixtime.min.js"></script>

	</body>
</html>
