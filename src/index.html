<html lang="en">

<body>
  <header class="header">
    <h1>Unix Timestamp Converter</h1>
  </header>

  <main class="main">
    <h1>Convert a date and time</h1>

    <section class="container container--flex">
      <section>
        <form id="converter" class="form" autocomplete="off">
          <p class="form__group">
            <label for="time" class="visually-hidden">Date and time or timestamp</label>
            <input id="time" name="time" class="form__control input--lg" type="text" maxlength="32" placeholder="Enter a date and time or a timestamp"
              required autofocus />
          </p>
          <p class="form__group">
            <label for="timezone_select" class="visually-hidden">Time zone <small>(optional)</small></label>
            <input id="timezone_select" name="timezone_select" class="form__control input--lg" type="text" maxlength="64"
              placeholder="Enter a time zone (optional)" />
            <input id="timezone" name="timezone" type="hidden" />
          </p>
          <p>
            <button id="converter-submit" class="button button--primary button--lg" type="submit">
              Convert
            </button>
          </p>
        </form>
      </section>

      <section class="panel">
        <div class="panel__title">
          <h3 id="results-title">Current time</h3>
        </div>
        <div class="panel__body">
          <dl id="results">
            <dt>
              Timestamp
              <a class="help info" href="https://en.wikipedia.org/wiki/Unix_time" target="_blank" rel="noopener noreferrer">
                <i class="far fa-info-circle" aria-hidden="true"></i><span class="visually-hidden"> info</span>
              </a>
            </dt>
            <dd id="results-timestamp"></dd>
            <dt>
              Coordinated Universal Time (<a class="help" href="https://en.wikipedia.org/wiki/Coordinated_Universal_Time"
                target="_blank" rel="noopener noreferrer">UTC</a>)
            </dt>
            <dd id="results-utc"></dd>
            <dt id="results-timezone-name">UTC</dt>
            <dd id="results-timezone"></dd>
            <dt>ISO 8601</dt>
            <dd id="results-iso8601"></dd>
            <dt>RFC 2822</dt>
            <dd id="results-rfc2822"></dd>
          </dl>
          <p><a id="results-links-web" href="">Repeat this request</a></p>
        </div>
      </section>
    </section>
  </main>

  <script src="./scripts/index.js"></script>
</body>

</html>
