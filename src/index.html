    <main class="mx-auto max-w-4xl min-w-max p-4">
        <h1 class="text-3xl my-3">Convert a date and time</h1>

        <noscript>
            <div class="absolute inset-x-2 md:inset-x-8 top-12 z-10 flex text-red-700 border border-red-800 rounded bg-white px-2 py-3 shadow-md"
                role="alert">
                <!-- <span class="fa-duotone fa-shield-exclamation fa-xl"></span> -->
                <!-- FontAwesome requires Javascript. This is the FA SVG, with custom
                        font-size and opacity -->
                <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="shield-exclamation"
                    class="svg-inline--fa fa-shield-exclamation fa-w-16 mr-1 text-2xl w-6" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <g>
                        <path fill="currentColor" opacity="0.4"
                            d="M466.5 83.69l-192-80.01C269.6 1.656 261.3 0 256.1 0C250.8 0 242.5 1.656 237.6 3.688l-192 80.01C27.69 91.08 16 108.6 16 127.1C16 385.2 205.2 512 255.1 512C307.1 512 496 383.8 496 127.1C496 108.6 484.3 91.08 466.5 83.69zM232 152C232 138.8 242.8 128 256 128s24 10.75 24 24v112C280 277.3 269.3 288 256 288S232 277.3 232 264V152zM256 384c-17.67 0-32-14.33-32-32s14.33-32 32-32s32 14.33 32 32S273.7 384 256 384z">

                    </g>
                </svg>
                <span>This site does not work without Javascript enabled.</span>
            </div>
        </noscript>

        <div class="sm:flex">
            <section class="w-full sm:w-1/2 sm:mr-2">
                <form id="converter" class="mb-4" autocomplete="off">
                    <p class="mb-4">
                        <label for="time" class="sr-only">Date and time or timestamp</label>
                        <input id="time" name="time"
                            class="text-xl border border-gray-400 rounded p-2 w-full focus:ring" type="text"
                            maxlength="32" placeholder="Enter a date and time or a timestamp" required autofocus />
                    </p>
                    <p class="mb-4">
                        <label for="timezone_select" class="sr-only">Time zone <small>(optional)</small></label>
                        <input id="timezone_select" name="timezone_select"
                            class="text-xl border border-gray-400 rounded p-2 w-full focus:ring" type="text"
                            maxlength="64" placeholder="Enter a time zone (optional)" />
                        <input id="timezone" name="timezone" type="hidden" />
                    </p>
                    <p>
                        <button id="converter-submit"
                            class="flex items-center text-xl text-primary border border-primary rounded hover:text-white hover:bg-primary hover:border-primary-dark focus:ring py-2 px-4"
                            type="submit">
                            <i class="fa-duotone fa-clock mr-1"></i>
                            Convert
                        </button>
                    </p>
                </form>
            </section>

            <section class="border border-gray-400 rounded w-full sm:w-1/2 sm:ml-2">
                <div class="p-4 bg-gray-100 rounded rounded-b-none border-b border-gray-400">
                    <h3 id="results-title" class="text-xl">Current time</h3>
                </div>
                <div class="p-4">
                    <div id="results-warning" class="text-yellow-700 border border-yellow-700 rounded mb-4 px-1"
                        style="display: none">
                        <i class="fa-light fa-triangle-exclamation"></i>
                        <span>
                            <!-- container for warning -->
                        </span>
                    </div>
                    <div id="results-error" class="text-red-700 border border-red-700 rounded mb-4 px-1"
                        style="display: none">
                        <i class="fa-light fa-circle-exclamation"></i>
                        <span>
                            <!-- container for error -->
                        </span>
                    </div>
                    <dl id="results">
                        <dt class="font-bold">
                            Timestamp
                            <a class="text-primary hover:text-primary-dark"
                                href="https://en.wikipedia.org/wiki/Unix_time" target="_blank"
                                rel="noopener noreferrer">
                                <i class="fa-light fa-circle-info"></i>
                                <span class="sr-only">info</span>
                            </a>
                        </dt>
                        <dd id="results-timestamp"></dd>
                        <dt class="font-bold mt-2">
                            Coordinated Universal Time (<a class="text-primary hover:text-primary-dark hover:underline"
                                href="https://en.wikipedia.org/wiki/Coordinated_Universal_Time" target="_blank"
                                rel="noopener noreferrer">UTC</a>)
                        </dt>
                        <dd id="results-utc"></dd>
                        <dt id="results-timezone-name" class="font-bold">UTC</dt>
                        <dd id="results-timezone"></dd>
                        <dt class="font-bold mt-2">ISO 8601</dt>
                        <dd id="results-iso8601"></dd>
                        <dt class="font-bold mt-2">RFC 2822</dt>
                        <dd id="results-rfc2822"></dd>
                    </dl>
                    <p class="mt-4">
                        <a id="results-links-web" class="text-primary hover:text-primary-dark hover:underline" href="">
                            Repeat this request
                        </a>
                    </p>
                </div>
            </section>
        </div>
    </main>
