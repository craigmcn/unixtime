        <path style="fill: #005b99"

    <h1 class="ml-auto">Unix Timestamp Converter</h1>
  </header>

  <main class="mx-auto max-w-4xl min-w-max p-4">
    <h1 class="text-3xl my-3">Convert a date and time</h1>

    <div class="sm:flex">
      <section class="w-full sm:w-1/2 sm:mr-2">
        <form id="converter" class="mb-4" autocomplete="off">
          <p class="mb-4">
            <label for="time" class="sr-only">Date and time or timestamp</label>
            <input id="time" name="time" class="text-xl border border-gray-400 rounded p-2 w-full focus:ring"
              type="text" maxlength="32" placeholder="Enter a date and time or a timestamp" required autofocus />
          </p>
          <p class="mb-4">
            <label for="timezone_select" class="sr-only">Time zone <small>(optional)</small></label>
            <input id="timezone_select" name="timezone_select"
              class="text-xl border border-gray-400 rounded p-2 w-full focus:ring" type="text" maxlength="64"
              placeholder="Enter a time zone (optional)" />
            <input id="timezone" name="timezone" type="hidden" />
          </p>
          <p>
            <button id="converter-submit"
              class="flex items-center text-xl text-primary border border-primary rounded hover:text-white hover:bg-primary hover:border-primary-dark focus:ring py-2 px-4"
              type="submit">
              <svg aria-hidden="true" focusable="false" class="inline-block w-5 mr-1" role="img"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <g>
                  <path fill="currentColor"
                    d="M256,8C119,8,8,119,8,256S119,504,256,504,504,393,504,256,393,8,256,8Zm92.49,313h0l-20,25a16,16,0,0,1-22.49,2.5h0l-67-49.72a40,40,0,0,1-15-31.23V112a16,16,0,0,1,16-16h32a16,16,0,0,1,16,16V256l58,42.5A16,16,0,0,1,348.49,321Z"
                    opacity="0.4"></path>
                  <path fill="currentColor"
                    d="M348.49,321h0l-20,25a16,16,0,0,1-22.49,2.5h0l-67-49.72a40,40,0,0,1-15-31.23V112a16,16,0,0,1,16-16h32a16,16,0,0,1,16,16V256l58,42.5A16,16,0,0,1,348.49,321Z">
                  </path>
                </g>
              </svg>
              Convert
            </button>
          </p>
        </form>
      </section>

      <section class="border border-gray-400 rounded w-full sm:w-1/2 sm:ml-2">
        <div class="p-4 bg-gray-100 rounded rounded-b-none border-b border-gray-400">
          <h3 id="results-title" class="text-xl">Current time</h3>
        </div>
        <div class="p-4">
          <div id="results-warning" class="text-yellow-700 border border-yellow-700 rounded mb-4" style="display: none">
            <svg aria-hidden="true" focusable="false" class="inline-block w-4 mx-1 pb-1" role="img"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
              <g>
                <path fill="currentColor"
                  d="M569.52 440L329.58 24c-18.44-32-64.69-32-83.16 0L6.48 440c-18.42 31.94 4.64 72 41.57 72h479.89c36.87 0 60.06-40 41.58-72zM288 448a32 32 0 1 1 32-32 32 32 0 0 1-32 32zm38.24-238.41l-12.8 128A16 16 0 0 1 297.52 352h-19a16 16 0 0 1-15.92-14.41l-12.8-128A16 16 0 0 1 265.68 192h44.64a16 16 0 0 1 15.92 17.59z"
                  opacity="0.4"></path>
                <path fill="currentColor"
                  d="M310.32 192h-44.64a16 16 0 0 0-15.92 17.59l12.8 128A16 16 0 0 0 278.48 352h19a16 16 0 0 0 15.92-14.41l12.8-128A16 16 0 0 0 310.32 192zM288 384a32 32 0 1 0 32 32 32 32 0 0 0-32-32z">
                </path>
              </g>
            </svg>
            <span></span>
          </div>
          <div id="results-error" class="text-red-700 border border-red-700 rounded mb-4" style="display: none">
            <svg aria-hidden="true" focusable="false" class="inline-block w-4 mx-1 pb-1" role="img"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <g>
                <path fill="currentColor"
                  d="M256 8C119 8 8 119.08 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 376a32 32 0 1 1 32-32 32 32 0 0 1-32 32zm38.24-238.41l-12.8 128A16 16 0 0 1 265.52 288h-19a16 16 0 0 1-15.92-14.41l-12.8-128A16 16 0 0 1 233.68 128h44.64a16 16 0 0 1 15.92 17.59z"
                  opacity="0.4"></path>
                <path fill="currentColor"
                  d="M278.32 128h-44.64a16 16 0 0 0-15.92 17.59l12.8 128A16 16 0 0 0 246.48 288h19a16 16 0 0 0 15.92-14.41l12.8-128A16 16 0 0 0 278.32 128zM256 320a32 32 0 1 0 32 32 32 32 0 0 0-32-32z">
                </path>
              </g>
            </svg>
            <span></span>
          </div>
          <dl id="results">
            <dt class="font-bold">
              Timestamp
              <a class="text-primary hover:text-primary-dark" href="https://en.wikipedia.org/wiki/Unix_time"
                target="_blank" rel="noopener noreferrer">
                <svg aria-hidden="true" focusable="false" class="inline-block w-4 mx-1" role="img"
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <g>
                    <path fill="currentColor"
                      d="M256 8C119 8 8 119.08 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 110a42 42 0 1 1-42 42 42 42 0 0 1 42-42zm56 254a12 12 0 0 1-12 12h-88a12 12 0 0 1-12-12v-24a12 12 0 0 1 12-12h12v-64h-12a12 12 0 0 1-12-12v-24a12 12 0 0 1 12-12h64a12 12 0 0 1 12 12v100h12a12 12 0 0 1 12 12z"
                      opacity="0.4"></path>
                    <path fill="currentColor"
                      d="M256 202a42 42 0 1 0-42-42 42 42 0 0 0 42 42zm44 134h-12V236a12 12 0 0 0-12-12h-64a12 12 0 0 0-12 12v24a12 12 0 0 0 12 12h12v64h-12a12 12 0 0 0-12 12v24a12 12 0 0 0 12 12h88a12 12 0 0 0 12-12v-24a12 12 0 0 0-12-12z">
                    </path>
                  </g>
                </svg>
                <span class="sr-only">info</span>
              </a>
            </dt>
            <dd id="results-timestamp"></dd>
            <dt class="font-bold mt-2">
              Coordinated Universal Time (<a class="text-primary hover:text-primary-dark hover:underline"
                href="https://en.wikipedia.org/wiki/Coordinated_Universal_Time" target="_blank"
                rel="noopener noreferrer">UTC</a>)
            </dt>
            <dd id="results-utc"></dd>
            <dt id="results-timezone-name" class="font-bold">UTC</dt>
            <dd id="results-timezone"></dd>
            <dt class="font-bold mt-2">ISO 8601</dt>
            <dd id="results-iso8601"></dd>
            <dt class="font-bold mt-2">RFC 2822</dt>
            <dd id="results-rfc2822"></dd>
          </dl>
          <p class="mt-4">
            <a id="results-links-web" class="text-primary hover:text-primary-dark hover:underline" href="">
              Repeat this request
            </a>
          </p>
        </div>
      </section>
    </div>
  </main>
